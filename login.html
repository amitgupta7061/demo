<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
      width: 100%;
      max-width: 360px;
    }

    .login-container h1 {
      margin: 0 0 16px;
      font-size: 1.5rem;
      text-align: center;
      color: #111827;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.9rem;
      color: #374151;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    .actions {
      margin-top: 16px;
    }

    button {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 4px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .helper-text {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="#" method="post">
      <div class="field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="actions">
        <button type="submit">Sign in</button>
      </div>
      <p class="helper-text">Forgot your password? Contact the administrator.</p>
    </form>
  </div>
</body>
</html>
